<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp Page</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning navbarmargin">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kerala Tourism</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./district.html">District</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">SignUp</a>
              </li>
            </ul>
            <span class="navbar-text">
              Government of Kerala
            </span>
          </div>
        </div>
      </nav>



<div class="row">
    <div class="col-lg-3"></div>   
<div class="col-lg-6">
<form class="row g-3" action="login.html" onsubmit="return emailvalidate() && phonevalidate() && pwdvalidate()">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" required>
    <label id="error"></label><br>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="pwd" required>
    <label id="error3"></label><br>
  </div>
  <div class="col-12">
    <label for="inputPhoneno" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="phone" placeholder="should be in the format XXX-XXX-XXXX or XXX XXX XXXX or XXX.XXX.XXXX" required>
    <label id="error2"></label><br>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Andhra Pradesh</option>
      <option>Arunachal Pradesh</option>
      <option>Assam</option><option>Bihar</option><option>Chhattisgarh</option><option>Goa</option><option>Gujarat</option><option>Haryana</option>
      <option>Himachal Pradesh</option><option>Jharkhand</option><option>Karnataka</option><option>Kerala</option><option>Madhya Pradesh</option><option>Maharashtra</option>
      <option>Manipur</option><option>Meghalaya</option><option>Mizoram</option><option>Nagaland</option><option>Odisha</option><option>Punjab</option>
      <option>Rajasthan</option><option>Sikkim</option><option>Tamil nadu</option><option>Telengana</option><option>Uttar Pradesh</option><option>Uttarakhand</option>
      <option>West Bengal</option><option>Jammu and Kashmir</option><option>Andaman and Nicobar Islands</option><option>Ladhakh</option><option>Lakhshadeep</option><option>Puducherry</option><option>Chandigarh</option><option>Dadra and Nagar Haveli and Daman and Diu</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember me
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</div>
</form> 
</div>

<script src="form.js"></script>
</body>
</html>
